<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Tarefas</title>
</head>

<body>
    <h1>Tarefas</h1>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Tarefa</th>
                <th>concluida</th>
                <th class="text-center">
                    <a [routerLink]="['../cadastrar']" class="btn btn-xs btn-success">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Novo
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarefa of tarefas">
                <td [tarefaConcluida]="tarefa.concluida" [class.success]="!tarefa.concluida">
                    {{ tarefa.nome}}

                </td>
                <td style='width: 70px' class="text-center">
                    <input type='checkbox' [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
                </td>
                <td class='text-center' style="width: 200px">
                    <a title='Editar' [routerLink]="['../editar', tarefa.id]" alt='Editar' class='btn btn-xs btn-info'>
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </a>

                    <a href='#' (click)="remover($event, tarefa)" title='Remover' alt='Remover' class='btn btn-xs btn-danger'>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remover
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="tarefas.length==0">
        Nenhuma tarefa cadastrada.
    </p>
</body>

</html>
