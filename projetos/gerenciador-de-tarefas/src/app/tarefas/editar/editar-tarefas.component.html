<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Editar Tarefa</h1>
    <div class="well">
        <form #formTarefa="ngForm">
            <div class="form-group">
                <label for="nome">Tarefa:</label>
                <input type="text" [(ngModel)]="tarefa.nome" #nome="ngModel" class="form-control" id="nome" name="nome" minlength="5" required>
                <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                    <div [hidden]="!nome.errors.required">
                        Digite a tarefa.
                    </div>
                    <div [hidden]="!nome.errors.minlength">
                        A tarefa deve conter ao menos 5 caracteres.
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="submit" (click)="atualizar()" class="btn btn-success" value="Atualizar" [disabled]="!formTarefa.form.valid">
                <a [routerLink]="['/tarefas']" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-left"></span> Voltar
                </a>
            </div>
        </form>
    </div>
</body>

</html>
